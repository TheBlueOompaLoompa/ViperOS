name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: build
      run: cd gnu-efi && make && cd .. && cd kernel && make && make buildimg
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        name: OS Image
        path: kernel/bin/ViperOS.img
    
